<!DOCTYPE html>
<html>
<head>
    <title>Number Plate Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Detected Number Plates</h2>
    <p>{{ obj.detected_plates }}</p>
    <img src="{{ obj.image.url }}" width="300">
    <img src="{{ obj.processed_image.url }}" width="300">
    <p><a href="{{ obj.processed_image.url }}" download class="btn btn-success mt-3">Download Processed Image</a></p>
    <p><a href="{% url 'number_plate_home' %}" class="btn btn-primary mt-1">Try Another Image</a></p>
</div>
</body>
</html>
